<div class="blog-things-nav"></div>
<div class="blog-things-logo">
      <svg-icon class="" src="assets/images/log-blog-things.svg"></svg-icon>
</div>
<div class="blog-things-title">
  <h4>THINGS TO SEE AND DO</h4>
</div>
<div class="blog-things-home-link">
  <h3><a routerLink="/home" >Home</a></h3>
</div>
<div class="white-space">

</div>
<div class="blog-things-container clearfix">

      <div class="blog-things-individual clearfix" *ngFor="let item of items | async">
        <div *ngIf="item.youtubelink !==undefined" class="video-left-side">
          <iframe width="300" height="250" [src]="item.youtubelink | youtube">
          </iframe>
        </div>
        <div *ngIf="item.url !==undefined" class="skew-left">
          <img src="{{item.url}}" class="blog-things-image-left">
        </div>

          <div class="blog-things-text clearfix"><h1 class="blue">{{ item.title | uppercase}}</h1>
            <p>{{ item.description }}</p>
            <a class="things-link" href="{{item.link}}" target="_blank">-- Visit their website -- </a>
          </div>
          <div class="blog-things-posted">
            <h2>Posted on: {{item.created}}</h2>
          </div>
      </div>

</div>
