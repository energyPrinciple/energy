<div class="row">
    <div class="col-lg-12">
        <div class="card">
              <div class="card-header">Things to See and Do
              <button class = "btn-add" [routerLink]="['/admin/thing-add/']"> Add Things to See and Do </button>
              </div>
              <div class="card-body">
                  <div class="card-title">
                      <h3 class="text-center title-2">List of Things to See and Do</h3>
                  </div>
                  <hr>
                      <!-- DATA TABLE-->
                      <div class="table-responsive m-b-40">
                          <table class="table table-borderless table-data3">
                              <thead>
                                  <tr>
                                      <th>Title</th>
                                      <th>Description</th>
                                      <th>Date Created</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let thingItem of thingList;">
                                      <td>{{ thingItem.title }}</td>
                                      <td>{{ (thingItem.description.length>200)? (thingItem.description | slice:0:200)+'...':(thingItem.description) }}</td>
                                      <td>{{ thingItem.created }}</td>
                                      <td>
                                          <div class="table-data-feature">
                                              <button [routerLink]="['/admin/thing-edit/', thingItem.$key]" class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                                  <i class="fa fa-edit"></i>
                                              </button>
                                              <button (click)="deleteThing(thingItem.$key)" class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                  <i class="fa fa-trash"></i>
                                              </button>
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <!-- END DATA TABLE-->
              </div>
        </div>
    </div>
</div>
