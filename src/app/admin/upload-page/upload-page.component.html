<div class="row">
    <div class="col-lg-12">
        <div class="card">
              <div class="card-header">Blog / Things to see and do</div>
              <div class="card-body">
                  <div class="card-title">
                      <h3 class="text-center title-2">Add Content</h3>
                  </div>
                  <hr>
                  <form #uploadForm="ngForm" class="form">
                      <!-- <div class="form-group">
                          <select class="form-control page" name="page" (change)="onSelectChange($event.target.value)">
                            <option value="1" [selected]="true">Blog</option>
                            <option value="2">Things to see and do</option>
                          </select>
                      </div> -->
                      <div class="form-group">
                          <label for="testimonial" class="control-label mb-1">Title</label>
                          <input type="text" class="form-control" name="title" value="" [(ngModel)]="title">
                      </div>
                      <div class="form-group">
                          <label for="link" class="control-label mb-1">Link</label>
                          <input type="text" class="form-control" name="link" value="" [(ngModel)]="link">
                      </div>
                      <div class="form-group">
                          <label for="discription" class="control-label mb-1">Description</label>
                          <textarea name="description" class="form-control" rows="8" cols="80" [(ngModel)]="description"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="vidimage" class="control-label mb-1">Please choose if you are uploading a Image or adding a Youtube url here</label>
                        <select class="image-or-video form-control" name="vidimage" (change)="onImageVidChange($event.target.value)">
                          <option value="1" [selected]="true">Upload an Image</option>
                          <option value="2">Add a link to Youtube</option>
                        </select>
                      </div>
                      <div class="image-holder">
                          <div class="form-group">
                            <label for="Image" class="control-label mb-1">Image</label>
                            <input type="file" class="form-control" name="selectedFile" id="selectedFile" (change)="handleFiles($event)" >
                          </div>
                      </div>
                      <div class="youtube-link-holder">
                        <div class="form-group">
                            <label for="youtubelink" class="control-label mb-1">Youtube Link</label>
                            <input type="text" class="form-control" name="youtubelink" value="" [(ngModel)]="youtubelink">
                            <small class="help-block form-text">Paste Youtube link here, make sure it is an embed link eg: "https://www.youtube.com/embed/na7lIb09898"</small>
                        </div>
                      </div>
                      <button class = "btn" type="button" name="button" (click)="uploadFiles()">Submit</button>
                  </form>
              </div>
        </div>
    </div>
</div>
