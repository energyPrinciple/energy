<div class="row">
    <div class="col-lg-12">
        <div class="card">
              <div class="card-header">Testimonial
              <button class = "btn-add" [routerLink]="['/admin/testimonial-add/']"> Add Testimonial </button>
              </div>
              <div class="card-body">
                  <div class="card-title">
                      <h3 class="text-center title-2">Update Testimonial</h3>
                  </div>
                  <hr>
                  <form #uploadForm="ngForm" class="form">
                      <div class="form-group">
                          <label for="name" class="control-label mb-1">Name</label>
                          <input type="text" class="form-control" name="name" value="" [(ngModel)]="values.name">
                      </div>
                      <div class="form-group">
                          <label for="testimonial" class="control-label mb-1">Testimonial</label>
                          <textarea name="testimonial" class="form-control" rows="8" cols="80" [(ngModel)]="values.testimonial"></textarea>
                      </div>
                      <button class = "btn" type="button" name="button" (click)="updateTestimonial(testimonialData.key)">Update</button>
                  </form>
              </div>
        </div>
    </div>
</div>
