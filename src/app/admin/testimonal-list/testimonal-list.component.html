<div class="row">
    <div class="col-lg-12">
        <div class="card">
              <div class="card-header">Testimonials
              <button class = "btn-add" [routerLink]="['/admin/testimonial-add/']"> Add Testimonial </button>
              </div>
              <div class="card-body">
                  <div class="card-title">
                      <h3 class="text-center title-2">List of Testimonials</h3>
                  </div>
                  <hr>
                      <!-- DATA TABLE-->
                      <div class="table-responsive m-b-40">
                          <table class="table table-borderless table-data3">
                              <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Testimonial</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let testimonialItem of testimonialList;">
                                      <td>{{ testimonialItem.name }}</td>
                                      <td>{{ testimonialItem.testimonial }}</td>
                                      <td>
                                          <div class="table-data-feature">
                                              <button [routerLink]="['/admin/testimonial-edit/', testimonialItem.$key]" class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                                  <i class="fa fa-edit"></i>
                                              </button>
                                              <button (click)="deleteTestimonial(testimonialItem.$key)" class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                  <i class="fa fa-trash"></i>
                                              </button>
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <!-- END DATA TABLE-->
              </div>
        </div>
    </div>
</div>
