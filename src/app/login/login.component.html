
  <div class="container">
    <div class="inner-login">
      <h2 class="heading">LOG IN</h2><br/>
      <form class="" #loginForm="ngForm">
        <div class="form-group">
              <label for="email">Email</label>
              <input #emailControl="ngModel" class="email-input" [(ngModel)]="email" name="email" type="email" email required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #passwordControl="ngModel" [(ngModel)]="password" class="password-input" type="password" name="password" required>
        </div>
        <button type="submit" name="button" class="btn" id="btn-login" (click)="signIn()">Log In</button>

      </form>
    </div>
  </div>
